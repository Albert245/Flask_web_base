{% block content %}

	<body>
      
	  <div class="container-fluid">
		  <div class="row">
			<div class="col-sm-2" style="padding: 0.2;">
				<div class="thumbnail">
					<img class="img-responsive" src="/static/images/3093824.png" alt="Chania">
				</div>
			</div>
			
			<div class="col-sm-8" style="background-color:lavender;padding: 20px;">
				<div class="p-5">
					<h2>Initialize OTA Flash</h2>
					<form action="/upload" method="post" enctype="multipart/form-data">
						<div class="form-check">
							<input type="radio" id="Default" name="F_type" value="Default" class="form-check-input" checked>
							<label for="Default" class="form-check-label">Default TCP/IP address</label><br>
							<input type="radio" id="Custom" name="F_type" value="Custom" class="form-check-input">
						    <label for="Custom" class="form-check-label">Custom TCP/IP address</label><br>
						</div>
						<div class = "form-row">
							<div class="form-group col-md-6" style="background-color:lavender;">
								<label for="TCP">TCP/IP</label>
								<br>
								<input type="text" name="TCP" class="form-control"
									placeholder="Target TCP/IP. Default is 113.172.96.69"
									value="{{ request.form['TCP'] }}" ></input>
								<br>
							</div>
							<div class="form-group col-md-6" style="background-color:lavender;">
								<label for="Port">Port</label>
								<br>
								<input type="text" name="Port" class="form-control"
									placeholder="Port (Ex: 80). Default is 328"
									value="{{ request.form['Port'] }}"></input>
								<br>
							</div>
						</div>
						<div class = "form-group">
							<input type="file" name="uploadfile" class = "form-control-file" accept=".hex">
						</div>
						<div class = "form-group">
							<input type="submit" value="Upload" class="btn btn-primary">
						</div>
					</form>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="thumbnail">
					<img class="img-responsive" src="/static/images/1443098.png" alt="Chania">
				</div>
			</div>
		  </div>
		</div>
	</body>
