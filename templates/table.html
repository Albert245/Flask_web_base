<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset = "UTF-8" />
	<link rel="stylesheet" href="/static/css/home.css" />
    </head>
    <body>
        <table>
            <tr>
                {% for header in headings %}
                <th>{{header}}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
